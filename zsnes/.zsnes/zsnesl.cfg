prevloaddnamel=0"!    "\"/home/spcmd/Downloads/"\0"4%   "\"/home/spcmd/Downloads/"\0"4%   "\"/home/spcmd/Downloads/"\0"4%   "\"/home/spcmd/Downloads/"\0"sE   "
prevloadfnamel="Legend of Zelda, The - A Link to the Past (U) [!].zip"\0"s$   "\"Chrono Trigger (USA).zip"\0"2%   "\"Final Fantasy (USA).zip"\0"3%   "\"zelda.zip"\0"#F   "

; Freeze Recent Games List (0 = NO, 1 = Yes)
prevlfreeze=0

; Right Mouse Click Enters/Exits GUI (0 = NO, 1 = Yes)
GUIRClick=0

; Left Handed Mouse Behavior for GUI (0 = NO SWAP, 1 = Swap)
