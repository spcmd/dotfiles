# ===================================================================
# == Settings
# ===================================================================

# Interface
#set colorscheme default-spcmd
set colorscheme urxvt-grey
set column_ratios 1,3,4
set draw_borders true
set show_hidden false
set padding_right true
set scroll_offset 8
set tilde_in_titlebar true
set show_selection_in_titlebar true
set status_bar_on_top false
set draw_progress_bar_in_status_bar true
set dirname_in_tabs false
set display_size_in_main_column true
set display_size_in_status_bar true
set display_tags_in_all_columns true

# Filter
set hidden_filter  ^\.(?!bash|config|rtorrent|vim|vimperator|xampp|zsh).+$|^lost\+found$|^__.+__.*$
#set hidden_filter ^\.(cache|cups|dbus|gem|hplip|pki|thumbnails|w3m|wine).*$|^lost\+found$
#set hidden_filter ^\.|\.(?:pyc|pyo|bak|swp)$|^lost\+found$|^__(py)?cache__$

# Preview
set preview_script ~/.config/ranger/scope.sh
set use_preview_script true
set preview_images true
set preview_images_method w3m
set preview_files true
set preview_directories true
set collapse_preview true

# Bookmarks & History
set autosave_bookmarks true
set show_hidden_bookmarks true
set save_console_history true
set max_history_size 20
set max_console_history_size 50
set cd_bookmarks true

# Behaviour
set confirm_on_delete multiple
set automatically_count_files true
set open_all_images true
set update_title false
set autoupdate_cumulative_size false
set unicode_ellipsis false
set flushinput true

# Sorting
set sort natural
set sort_reverse false
set sort_case_insensitive true
set sort_directories_first true
set sort_unicode false

# Input
set mouse_enabled true

# Git
set vcs_aware true
set vcs_backend_git enabled

# Performance
set idle_delay 2000
set metadata_deep_search false

# ===================================================================
# == Local Options
# ===================================================================
# You can set local options that only affect a single directory.

# Examples:
# setlocal path=~/downloads sort mtime

# ===================================================================
# == Command Aliases in the Console
# ===================================================================

alias e     edit
alias q     quit
alias q!    quitall
alias qa    quitall
alias qall  quitall
alias x     quitall
alias setl  setlocal

alias filter     scout -prt
alias find       scout -aeit
alias mark       scout -mr
alias unmark     scout -Mr
alias search     scout -rs
alias search_inc scout -rts
alias travel     scout -aefiklst

# Tabs
alias BB    tab_new ~
alias QQ    tab_close

# Delete file(s)
alias DF console delete
alias DD shell trash-put %s
alias TP shell trash-put %s

# Mount/Unmount USB drive
alias UM console shell udisksctl unmount -b /dev/sdb1
alias MM console shell udisksctl mount -b /dev/sdb1

# chmod
alias XX shell chmod +x %s
alias UX shell chmod -x %s
alias RX shell ./%s

# Imagemagick covert
alias cjpg eval fm.open_console('shell convert ' + fm.thisfile.basename + ' -quality 95 ' + os.path.splitext(fm.thisfile.basename)[0] +'.jpg')

# feh
alias fehbg shell feh --bg-fill %s

# atool (Archive Manager)
alias AX shell atool -xe %s
alias AA eval fm.open_console('shell atool -a <archivename>   %s', position=29)

# quick backup here
alias QB shell cp %s %s.bak

# open with
alias OWG open_with gimp f
alias OWL open_with leafpad f

# ===================================================================
# == Key mappings
# ===================================================================

# Quit
map     Q quit!
map     q quit
copymap q ZZ ZQ

# Movement
map j   move down=1
map k   move up=1
map h   move left=1
map l   move right=1
map <C-j>  move down=0.5  pages=True
map <C-k>  move up=0.5    pages=True
map gg  move to=0
map G   move to=-1
unmap <CR>

# Jumping around
map H     history_go -1
map L     history_go 1
map J     move_parent 1
map K     move_parent -1
map }     traverse

# Cut file(s)
map dd cut
map ud uncut
map da cut mode=add
map dr cut mode=remove

# Yank (copy) file(s)
map yy copy
map uy uncut
map ya copy mode=add
map yr copy mode=remove

# Paste file(s)
map pp paste
map po paste overwrite=True
map pl paste_symlink relative=False
map pL paste_symlink relative=True
map phl paste_hardlink
map pht paste_hardlinked_subtree

# Rename file(s)
map cw console rename%space
copymap cw i
map a  rename_append
map A  eval fm.open_console('rename ' + fm.thisfile.basename)
map I  eval fm.open_console('rename ' + fm.thisfile.basename, position=7)

# Quick Jumping
map gh cd ~
map gc cd ~/.config
map gd cd ~/dotfiles
map gD cd ~/Downloads
map gP cd ~/Pictures
map gT cd ~/.local/share/Trash
map gm cd /media
map ge cd /etc
map gu cd /usr
map gr cd /
#map gd cd /dev
#map gl cd -r .
#map gL cd -r %f
#map go cd /opt
#map gv cd /var
#map gM cd /mnt
#map gu cd /usr

# Bookmarks
map b<any>  enter_bookmark %any
map '<any>  enter_bookmark %any
map m<any>  set_bookmark %any
map um<any> unset_bookmark %any

# Display Bookmarks list (do not delete these!)
map m<bg>   draw_bookmarks
copymap m<bg>  um<bg> b<bg> '<bg>

# Tabs
map ő       tab_move -1
map ú       tab_move 1

# Tagging / Marking
map t       tag_toggle
map ut      tag_remove
map "<any>  tag_toggle tag=%any

map <Space> mark_files toggle=True
map V       mark_files all=True toggle=True
map uV      mark_files all=True val=False
map v       toggle_visual_mode
map uv      toggle_visual_mode reverse=True

# Console
map :  console
map ;  console
map !  console shell%space
map @  console -p6 shell  %%s
map #  console shell -p%space
map s  console shell%space
#map r  chain draw_possible_programs; console open_with%space
map r  eval fm.open_console('open_with   f',position=10)
map f  console find%space
map cd console cd%space
map S shell $SHELL

# Searching
map /  console search%space
map n  search_next
map N  search_next forward=False

# Sorting/Ordering
map or toggle_option sort_reverse
map oz set sort=random
map os chain set sort=size;      set sort_reverse=False
map ob chain set sort=basename;  set sort_reverse=False
map on chain set sort=natural;   set sort_reverse=False
map om chain set sort=mtime;     set sort_reverse=False
map oc chain set sort=ctime;     set sort_reverse=False
map oa chain set sort=atime;     set sort_reverse=False
map ot chain set sort=type;      set sort_reverse=False
map oe chain set sort=extension; set sort_reverse=False

map oS chain set sort=size;      set sort_reverse=True
map oB chain set sort=basename;  set sort_reverse=True
map oN chain set sort=natural;   set sort_reverse=True
map oM chain set sort=mtime;     set sort_reverse=True
map oC chain set sort=ctime;     set sort_reverse=True
map oA chain set sort=atime;     set sort_reverse=True
map oT chain set sort=type;      set sort_reverse=True
map oE chain set sort=extension; set sort_reverse=True

map dc get_cumulative_size

# Settings
map zc    toggle_option collapse_preview
map zd    toggle_option sort_directories_first
map zh    toggle_option show_hidden
map <C-h> toggle_option show_hidden
map zi    toggle_option flushinput
map zm    toggle_option mouse_enabled
map zp    toggle_option preview_files
map zP    toggle_option preview_directories
map zs    toggle_option sort_case_insensitive
map zu    toggle_option autoupdate_cumulative_size
map zv    toggle_option use_preview_script
map zf    console filter%space

# Display file list
map Mf linemode filename
map Mi linemode fileinfo
map Mp linemode permissions
map Mt linemode metatitle

# Other
map R     reload_cwd
map <C-r> reset
map <C-l> redraw_window
map <C-c> abort
map <esc> change_mode normal

map ? help
map W display_log
map w taskview_open

# ===================================================================
# == Define keys for the console
# ===================================================================
# Note: Unmapped keys are passed directly to the console.

# Basic
cmap <tab>   eval fm.ui.console.tab()
cmap <s-tab> eval fm.ui.console.tab(-1)
cmap <ESC>   eval fm.ui.console.close()
cmap <CR>    eval fm.ui.console.execute()
cmap <C-l>   redraw_window

# Move around
cmap <up>    eval fm.ui.console.history_move(-1)
cmap <down>  eval fm.ui.console.history_move(1)
cmap <left>  eval fm.ui.console.move(left=1)
cmap <right> eval fm.ui.console.move(right=1)
cmap <home>  eval fm.ui.console.move(right=0, absolute=True)
cmap <end>   eval fm.ui.console.move(right=-1, absolute=True)

# Line Editing
cmap <backspace>  eval fm.ui.console.delete(-1)
cmap <delete>     eval fm.ui.console.delete(0)
cmap <C-w>        eval fm.ui.console.delete_word()
cmap <C-k>        eval fm.ui.console.delete_rest(1)
cmap <C-u>        eval fm.ui.console.delete_rest(-1)
cmap <C-y>        eval fm.ui.console.paste()

# Note: There are multiple ways to express backspaces.  <backspace> (code 263)
# and <backspace2> (code 127).  To be sure, use both.
copycmap <backspace> <backspace2>

# This special expression allows typing in numerals:
cmap <allow_quantifiers> false

# ===================================================================
# == Taskview Keybindings
# ===================================================================

# Movement
tmap k          taskview_move up=1
tmap j          taskview_move down=1
tmap gg         taskview_move to=0
tmap G          taskview_move to=-1
tmap <C-j>      taskview_move down=0.5  pages=True
tmap <C-k>      taskview_move up=0.5    pages=True

# Changing priority and deleting tasks
tmap J          eval -q fm.ui.taskview.task_move(-1)
tmap K          eval -q fm.ui.taskview.task_move(0)
tmap dd         eval -q fm.ui.taskview.task_remove()

# Basic
tmap <C-l> redraw_window
tmap <ESC> taskview_close
copytmap <ESC> q Q w <C-c>
