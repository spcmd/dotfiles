# {{{   Settings
# -----------------------------------------------------

# Interface
#set colorscheme default-spcmd
set colorscheme urxvt-grey
set column_ratios 1,3,4
set draw_borders true
set show_hidden false
set padding_right true
set scroll_offset 8
set tilde_in_titlebar true
set show_selection_in_titlebar true
set status_bar_on_top false
set draw_progress_bar_in_status_bar true
set dirname_in_tabs false
set display_size_in_main_column true
set display_size_in_status_bar true
set display_tags_in_all_columns true

# Filter
set hidden_filter  ^\.(?!bash|config|firefox|mozilla|mutt|newsbeuter|rtorrent|vim|vimperator|xampp|zsh).+$|^lost\+found$|^__.+__.*$
#set hidden_filter ^\.(cache|cups|dbus|gem|hplip|pki|thumbnails|w3m|wine).*$|^lost\+found$
#set hidden_filter ^\.|\.(?:pyc|pyo|bak|swp)$|^lost\+found$|^__(py)?cache__$

# Preview
set preview_script ~/.config/ranger/scope.sh
set use_preview_script true
set preview_images true
set preview_images_method w3m
set preview_files true
set preview_directories true
set collapse_preview true

# Bookmarks & History
set autosave_bookmarks true
set show_hidden_bookmarks true
set save_console_history true
set max_history_size 20
set max_console_history_size 50
set cd_bookmarks true

# Behaviour
set confirm_on_delete multiple
set automatically_count_files true
set open_all_images true
set update_title false
set autoupdate_cumulative_size false
set unicode_ellipsis false
set flushinput true

# Sorting
set sort natural
set sort_reverse false
set sort_case_insensitive true
set sort_directories_first true
set sort_unicode false

# Input
set mouse_enabled true

# Git
set vcs_aware true
set vcs_backend_git enabled

# Performance
set idle_delay 2000
set metadata_deep_search false

# }}}
# {{{   Local Options
# -----------------------------------------------------

# Show all files (hidden too) in the Downloads dir
setlocal path=~/Downloads hidden_filter

# }}}
# {{{   Aliases in the Console
# -----------------------------------------------------

alias e     edit
alias q     quit
alias q!    quitall
alias qa    quitall
alias qall  quitall
alias x     quitall
alias setl  setlocal

alias filter     scout -prt
alias find       scout -aeit
alias mark       scout -mr
alias unmark     scout -Mr
alias search     scout -rs
alias search_inc scout -rts
alias travel     scout -aefiklst

# Source/Reload configs (http://unix.stackexchange.com/questions/107159/how-to-refresh-or-reload-rc-conf-in-ranger-file-manager)
alias RR eval fm.source(fm.confpath('rc.conf'))
alias RRR eval fm.rifle.reload_config()

# Tabs
alias BB    tab_new ~
alias QQ    tab_close

# Delete files
alias DF console delete
# Trash files
alias trash shell trash %s
alias DD trash
alias TP trash

# Mount/Unmount USB drive
alias mount-usb console shell udisksctl mount -b /dev/sdb1
alias MM mount-usb
alias unmount-usb console shell udisksctl unmount -b /dev/sdb1
alias UM unmount-usb

# Mount/Unmount CD/DVD drive
alias mount-dvd console shell udisksctl mount -b /dev/sr0
alias MMDVD mount-dvd
alias unmount-dvd console shell udisksctl unmount -b /dev/sr0
alias UMDVD unmount-dvd

# Mount SD cards
alias mount-sd console shell udisksctl mount -b /dev/mmcblk0p1
alias MMSD mount-sd
alias unmount-sd console shell udisksctl unmount -b /dev/mmcblk0p1
alias UMSD unmount-sd

# Mount Adroid devies with jmtpfs
alias mount-android console shell jmtpfs ~/android
alias MMTAB mount-android
alias MMTABLET mount-android
alias MMA mount-android
alias MMANDROID mount-android
alias unmount-android console shell fusermount -u ~/android
alias UMTAB unmount-android
alias UMTABLET unmount-android
alias UMA unmount-android
alias MMANDROID unmount-android

# chmod
alias XX shell chmod +x %s
alias UX shell chmod -x %s
alias RX shell ./%s

# mime type (-w = wait for pressing Enter, do not close automatically)
alias mime chain shell -w file -i %s
#alias mime chain shell -w file --mime-type -b %s

# Imagemagick
alias pic-convert eval fm.open_console('shell convert ' + fm.thisfile.basename + ' -quality 95 ' + os.path.splitext(fm.thisfile.basename)[0] +'.jpg')
alias pic-resize eval fm.open_console('shell convert ' + fm.thisfile.basename + ' -resize 50%%%% ' + os.path.splitext(fm.thisfile.basename)[0] +'_resized'+os.path.splitext(fm.thisfile.basename)[1])
alias pic-grayscale eval fm.open_console('shell convert -colorspace Gray "' + fm.thisfile.basename + '" "' + os.path.splitext(fm.thisfile.basename)[0] +'_(grayscale)'+os.path.splitext(fm.thisfile.basename)[1]+'"')

# feh: set wallpaper
alias fehbg shell feh --bg-fill %s

# atool (Archive Manager)
alias extract shell atool -xe %s
alias AX extract
alias compress eval fm.open_console('shell atool -a <archivename>   %s', position=29)
alias AC compress

# create a backup copy
alias cpbak shell for files in %s; do cp $files $files.bak; done
alias QB cpbak
alias cpbakdir shell cp %s ~/Backup
alias QBD cpbakdir

# copy file name
alias copyname shell -d echo -n %f | xsel -b
alias CN copyname

# copy file path
alias copypath shell realpath %f | xsel -b
alias CP copypath

# subtitle search
alias addic7ed eval fm.open_console('shell xdg-open \"http://www.addic7ed.com/search.php?search=' + os.path.splitext(fm.thisfile.basename)[0] + '&Submit=Search\"')
alias subscene eval fm.open_console('shell xdg-open \"http://www.subscene.com/subtitles/title?q=' + os.path.splitext(fm.thisfile.basename)[0] + '\"')
alias felirat eval fm.open_console('shell xdg-open \"http://www.feliratok.info?search=' + re.sub(r'[0-9].*', '', re.sub(r'\.', ' ', os.path.splitext(fm.thisfile.basename)[0])) + '\"')

# imgur upload
alias imgur console shell -w imgur-upload.sh %s

# git copy preview images to img directories
alias gitprevimg shell for images in %s; do cp $images ~/.xampp/spcmd/img; cp $images ~/.xampp/spcmd/_site/img; cp $images ~/git/spcmd.github.io/img; done

# stow dotfiles
alias stow shell ranger-dotstow.sh %s

# }}}
# {{{   Key mappings
# -----------------------------------------------------

# Quit
map     Q quit!
map     q quit
copymap q ZZ ZQ

# Movement
map j   move down=1
map k   move up=1
map h   move left=1
map l   move right=1
map <C-j>  move down=0.5  pages=True
map <C-k>  move up=0.5    pages=True
map gg  move to=0
map G   move to=-1

# Jumping around
map H     history_go -1
map L     history_go 1
map J     move_parent 1
map K     move_parent -1
map }     traverse

# Cut file(s)
map dd cut
map ud uncut
map da cut mode=add
map dr cut mode=remove

# Yank (copy)
map yy copy
map uy uncut
map ya copy mode=add
map yr copy mode=remove
map yn copyname
map yp copypath

# Paste
map pp paste
map po paste overwrite=True
map pl paste_symlink relative=False
map pL paste_symlink relative=True
map phl paste_hardlink
map pht paste_hardlinked_subtree
#map pn shell mv %s $(echo "{$(xsel -ob)%.*}") # not working: python escape problem
map pn shell mv %s $(echo $(xsel -ob) | rev | cut -f 2- -d '.' | rev).srt # http://stackoverflow.com/a/32584935

# Rename file(s)
map cw console rename%space
copymap cw i
map a  rename_append
map A  eval fm.open_console('rename ' + fm.thisfile.basename)
map I  eval fm.open_console('rename ' + fm.thisfile.basename, position=7)

# Quick Jumping
map gh cd ~
