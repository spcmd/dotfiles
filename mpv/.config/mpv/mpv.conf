##save-position-on-quit
no-input-default-bindings
keep-open=no
no-audio-display
#force-window
write-filename-in-watch-later-config
no-osd-bar
osd-font-size=32
screenshot-format=jpg
screenshot-jpeg-quality=100
screenshot-template=~/Pictures/mpv_screenshots/%F.%wH.%wM.%wS.%wT
autofit-larger=800x450 #default window size at start
sub-auto=all
sub-scale=0.8
volume=40
#softvol=yes
volume-max=130
alang=eng,en,hun,hu
##slang=eng,en,hun,hu
ytdl=yes
ytdl-format=best
#ytdl-raw-options=youtube-skip-dash-manifest=
script-opts=osc-layout=box,osc-scalewindowed=1,osc-scalefullscreen=1
